<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 id="title">Sign Up</h1>
            <p id="description">Sign up now for incredible features! If you already have an account, please click on Sign In.</p>
            <form action="#">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <img src="image/account.svg" alt="icon">
                        <input type="text" placeholder="Name" required>                        
                    </div>
                    <div class="input-field">
                        <img src="image/email.svg" alt="icon">
                        <input type="email" placeholder="Email" required>                        
                    </div>
                    <div class="input-field">
                        <img src="image/lock.svg" alt="icon">
                        <input type="password" placeholder="Password" required>      
                    </div>
                    <div id="confPwd" class="input-field">
                        <img src="image/lock.svg" alt="icon">
                        <input type="password" placeholder="Confirm Password" required>                        
                    </div>
                    <p id="forgetPwd">Forgot your password? <a href="#"><b>Click Here</b></a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disabled">Sign in</button>
                </div>
            </form>
        </div>
    </div>
