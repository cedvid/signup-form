<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="background-image">
            <img src="image/doggie.png" alt="A picture of my doggie">
            <div class="logo">
                <img src="image/dog.png" alt="dog logo">
                <div class="logo-txt">Sign-up form</div>
            </div>
        <a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Dog icons created by deemakdaksina - Flaticon</a>
        </section>
        <section class="form-side">
            <p class="description">This is not a real online service. You can try to fill the form below if you wish but it won't 
            lead you anywhere! Although I have to admit, it is a beautiful form.</p>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
                    <label for="last-name">Last Name</label>
                    <input type="last-name" id="last-name" name="last-name" placeholder="Last Name" required />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number" placeholder="000 000 000" required />
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                    <label for="password-cnf">Confirm Password</label>
                    <input type="password" id="password-cnf" name="password-cnf" required />
                </fieldset>
                <input type="submit" value="Create Account" />
            </form>
            <div class="existing-account">
                Already have an account? <a href="">Log in</a>
            </div>
        </section>
    </main>
</body>
</html>
